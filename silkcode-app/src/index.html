<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet"> 	
    <link rel="stylesheet" href="css/styles.css">
    <title>SilkCode Homepage</title>
    <meta name="author" content="Eric Bishop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<h1>SilkCode</h1>

<main>
<div> 
    <h3>+ Start Here +</h3>
<button class="enableEthereumButton" id="eth"">1. Connect with Metamask</button>
    <!--<button type="button" id="createUser" onClick="alert('Created User');">2. SilkCode Signup</button>-->
</div>
    <br>
<div>
    <h3>+ Requests +</h3>
    <button type="button" id="updateRequests">View All Help Requests</button>
</div>
    <br>
<div>
    <h3>+ Create/Manage a Help Request +</h3>
    Enter the requirements and description for your project: <input type="description" id="description">
    <br>
    <button type="button" id="makeHelpRequest">Create Help Request</button>
    Reward (WEI): <input type="reward" id="reward">
</div>
<div>
    <button type="button" id="withdrawHelpRequest">Withdraw Help Request</button>
    Request ID: <input type="id" id="WithdrawReqid">
</div>
<div>
    <button type="button" id="payHelpRequest">Payout Reward</button>
    Request ID: <input type="id" id="PayReqid"><br>
    Rate your code helper [1-10 Scale]: <input type="rating" id="Rating">
</div>
<div>
    <h3>+ Accept Help Request work +</h3>
    <button type="button" id="acceptHelpRequest">Accept Help Request</button>
    Request ID: <input type="id" id="AcceptReqid">
</div>
    <br>
<div>
    <button type="button" id="add">Send ETH</button>
    Amount To Send: <input type="amount" id="addAmount">
</div>
</main>
