<main>
<button class="enableEthereumButton" id="eth">Connect with Metamask</button>

<div>
    <button type="button" id="createUser">New User</button>
</div>

<div>
    Reward: <input type="reward" id="reward">
    <br>
    <button type="button" id="makeHelpRequest">Create Help Request</button>
</div>
    
<div>
    <input type="id" id="requid">
    <br>
    <button type="button" id="withdrawHelpRequest">Withdraw Help Request</button>
</div>

<div>
    Enter the ID of the request you would like to payout the reward for:
    <input type="id" id="reqid">
</div>

<div>
    Please enter a rating for the programmer who helped you from 1-10.
    <br>
    <input type="rating" id="Rating">
    <br>
    <button type="button" id="payHelpRequest">Payout Help Request Reward</button>
</div>

<div>
    <input type="id" id="reqid">
    <button type="button" id="acceptHelpRequest">Accept Help Request</button>
</div>

<div>
    <button type="button" id="add">Send ETH</button>
</div>
</main>
